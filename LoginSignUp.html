<!DOCTYPE html>
<html>
<head>
<title>Login/SignUp</title>
<link rel=stylesheet type="text/css" href="/CSS/styles.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="SignUpLoginContainer">

            <div class="SignUpContainer">

                    <h1>Sign Up To Play!</h1>
                                                        
                    <form action="/" method="post">
         
                                <div class="fName">
                                    <label>
                                        First Name
                                    </label>
                                    <input type="text" required autocomplete="off" class="inputBox" required="required" placeholder="Enter Firstname"/>
                                </div>
                                <div class="lName">
                                    <label>
                                        Last Name
                                    </label>
                                    <input type="text"required autocomplete="off"  class="inputBox" required="required" placeholder="Enter Surname"/>
                                </div>                                                                                 
                                <div class="username">
                                    <label>
                                        Username
                                    </label>
                                    <input type="text"required autocomplete="off"  class="inputBox" required="required" placeholder="Enter Username"/>                            
                                </div>
                                <div class="password">
                                    <label>
                                        Set a Password
                                    </label>
                                    <input type="password"required autocomplete="off"  class="inputBox" required="required" placeholder="Enter Password"/>
                                </div>

                                <button type="submit" class="button">Sign Up</button>

                    </form>
                                                                                                              
            </div>
                                                                                                   
             <div class="LoginContainer"> 
                    <h1>Login to Play!</h1>

                    <form action="/" method="post">

                            <div class="usernameLogin">
                                <label>
                                    Username
                                </label>
                                <input type="Username"required autocomplete="off"  class="inputBox" required="required" placeholder="Enter Username"/>
                            </div>

                            <div class="passwordLogin">
                                <label>
                                    Password
                                </label>
                                <input type="password"required autocomplete="off"  class="inputBox" required="required" placeholder="Enter Password"/>
                            </div>

                            <button class="button">Log In</button>

                    </form>  
                                                                                                                                      
            </div>

        </div> 
</body>
</html>
